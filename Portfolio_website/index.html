<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="/Portfolio_website/style.css">
    <link rel="shortcut icon" href="/Portfolio_website/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrapper">

        <div class="container">



            <div class="navbar">

                <div class="logo-cont">
                    <img src="/Portfolio_website/images/userAsset/NavLogo.jpg" alt="" class="logo">
                    <div class="logo-text">ohn Doe</div>
                </div>

                <div class="nav-item">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#Skills">Skills</a></div>
                    <div><a href="#contact">Contact</a></div>
                </div>
            </div>





            <div class="hero-section">
                <div class="faded-text">John Doe</div>
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi!! John Doe</div>
                    <div class="hero-section-sub-heading">I an a <span class="role"></span></div>
                    <div class="hero-section-description">I'm a software developer ans here is my Portfolio Website. Here you will learn about my software developer journey.</div>
                    <button class="btn btn1" id="btn">Hire Me</button>
                </div>
                <div class="hero-section-right">
                    <div class="user-image">
                        <img src="./images/userAsset/UserImage.png" alt="">
                    </div>
                    <div class="absolute icon icon-dots">
                        <img src="./images/userAsset/dots.png" alt="">
                    </div>
                    <div class="absolute icon icon-circle">
                        <img src="./images/userAsset/circle.png" alt="">
                    </div>
                    <div class="absolute icon icon-cube">
                        <img src="./images/userAsset/cube.png" alt="">
                    </div>
                    <div class="absolute icon icon-zigzags">
                        <img src="./images/userAsset/zigzags.png" alt="">
                    </div>
                    <div class="absolute icon icon-plus">
                        <img src="./images/userAsset/plus.png" alt="">
                    </div>
                </div>
            </div>



        </div>





    </div>





    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
</body>
</html>
